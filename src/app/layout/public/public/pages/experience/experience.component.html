    <!-- Section Cartes Valeurs -->
    <section class="py-16 lg:py-20 bg-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Titre et sous-titre -->
            <div class="text-center mb-16 animate-on-scroll" data-section="cards">
                <h2 class="font-heading text-3xl lg:text-4xl font-bold text-gray-900 mb-6">
                    {{ cardsData.title }}
                </h2>
                <p class="font-reading text-lg text-gray-600 max-w-3xl mx-auto leading-relaxed">
                    {{ cardsData.subtitle }}
                </p>
            </div>

            <!-- Grille des cartes -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
                @for (card of cardsData.cards; track card.title; let i = $index) {
                <div class="bg-white rounded-2xl overflow-hidden shadow-soft hover:shadow-medium transition-all duration-300 animate-on-scroll group"
                    [style.animation-delay]="(i * 200) + 'ms'" data-section="cards">

                    <!-- Image -->
                    <div class="relative h-48 overflow-hidden">
                        <img [src]="card.image" [alt]="card.title"
                            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                    </div>

                    <!-- Contenu -->
                    <div class="p-8">
                        <h3 class="font-heading text-lg font-bold text-gray-900 mb-4">
                            {{ card.title }}
                        </h3>
                        <p class="font-reading text-sm text-gray-600 leading-relaxed">
                            {{ card.description }}
                        </p>
                    </div>
                </div>
                }
            </div>
        </div>
    </section>
<!-- CTA GLOBAL -->

        <a routerLink="/contact"

        </a>
    </div>
</section>
