<div class="flex flex-wrap gap-4 mb-8 animate-on-scroll animate-on-scroll-delay-100" data-section="jobs">

  <!-- Filtre Villes -->
  <select (change)="onCityChange($event)"
    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
    <option value="all">Toutes les villes</option>
    @for (city of availableCities; track city) {
      <option [value]="city">{{ city }}</option>
    }
  </select>

  <!-- Filtre Types de contrat -->
  <select (change)="onContractChange($event)"
    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
    <option value="all">Tous les contrats</option>
    @for (type of availableContractTypes; track type) {
      <option [value]="type">{{ type }}</option>
    }
  </select>

  <!-- Recherche -->
  <div class="flex-1 max-w-md">
    <input type="search" placeholder="Le job de vos rÃªves ?" (input)="onSearchChange($event)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
  </div>
</div>
